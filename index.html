<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎉 Welcome to Interactive Fun Zone</h1>
  </header>

  <section>
    <h2>🎈 Event Playground</h2>
    <button id="clickMe">Click Me</button>
    <button id="secretAction">Double Click or Hold Me</button>
    <p id="hoverText">Hover over me!</p>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <p id="keyOutput"></p>
  </section>


  <section>
    <h2>🎮 Slideshow & Tabs</h2>
    <button id="colorChanger">Change Color</button>

    <div class="slideshow">
      <img id="slideImage" src="https://via.placeholder.com/200?text=1" />
      <button id="nextSlide">Next ➡️</button>
    </div>

    <div class="tabs">
      <button class="tab" data-target="tab1">Tab 1</button>
      <button class="tab" data-target="tab2">Tab 2</button>

      <div id="tab1" class="tab-content active">Content for Tab 1</div>
      <div id="tab2" class="tab-content">Content for Tab 2</div>
    </div>
  </section>


  <section>
    <h2>📋 Sign Up</h2>
    <form id="signupForm" novalidate>
      <input id="email" type="email" placeholder="Email" required />
      <span class="feedback" id="emailFeedback"></span><br />

      <input id="password" type="password" placeholder="Password" required />
      <span class="feedback" id="passFeedback"></span><br />

      <button type="submit">Submit</button>
      <div id="formMessage"></div>
    </form>
  </section>



  <script src="script.js"></script>
</body>
</html>
